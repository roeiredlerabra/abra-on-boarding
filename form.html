<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Onboarding Progress</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://www.abra-it.com/wp-content/uploads/2021/12/logo-big.svg" alt="Company Logo">
                    <img src="https://www.abra-it.com/wp-content/uploads/2021/12/abra.png" alt="Company Logo">
                    &nbsp;  Microsoft Solutions
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="wrapper">
        <div class="container content">
            <!-- New Employee Form -->
            <div class="card mt-4">
                <div class="card-header">
                    <h5>הגשת עובד חדש</h5>
                </div>
                <div class="card-body">
                    <form id="newEmployeeForm" dir="rtl">
                        <!-- Step 1 -->
                        <div id="step1">
                            <div class="mb-3">
                                <label for="employeeFirstName" class="form-label">שם פרטי</label>
                                <input type="text" class="form-control" id="employeeFirstName" name="employeeFirstName" required>
                            </div>
                            <div class="mb-3">
                                <label for="employeeLastName" class="form-label">שם משפחה</label>
                                <input type="text" class="form-control" id="employeeLastName" name="employeeLastName" required>
                            </div>
                            <div class="mb-3">
                                <label for="employeeEmail" class="form-label">דוא"ל</label>
                                <input type="email" class="form-control" id="employeeEmail" name="employeeEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="employeePhone" class="form-label">טלפון</label>
                                <input type="tel" class="form-control" id="employeePhone" name="employeePhone" required>
                            </div>
                            <button type="button" class="btn btn-primary" id="nextStep">הבא</button>
                        </div>
                    
                        <!-- Step 2 -->
                        <div id="step2" style="display: none;">
                            <div class="mb-3">
                                <label for="employeeAddress" class="form-label">כתובת</label>
                                <input type="text" class="form-control" id="employeeAddress" name="employeeAddress" required>
                            </div>
                            <div class="mb-3">
                                <label for="employeePosition" class="form-label">תפקיד</label>
                                <input type="text" class="form-control" id="employeePosition" name="employeePosition" required>
                            </div>
                            <div class="mb-3">
                                <label for="projectTarget" class="form-label">פרוייקט מיועד</label>
                                <input type="text" class="form-control" id="projectTarget" name="projectTarget" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="employeeDepartment" class="form-label">מחלקה</label>
                                <select class="form-select" id="employeeDepartment" name="employeeDepartment" required>
                                    <option value="" selected disabled>בחר מחלקה</option>
                                    <option value="Microsoft Dynamics CRM">Microsoft Dynamics CRM</option>
                                    <option value="Microsoft Dynamics Business Central">Microsoft Dynamics Business Central</option>
                                    <option value="Microsoft Dynamics Finance and Operations">Microsoft Dynamics Finance and Operations</option>
                                    <option value="Microsoft Power BI">Microsoft Power BI</option>
                                    <option value="Human Resources">משאבי אנוש</option>
                                    
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="startDate" class="form-label">תאריך תחילת עבודה</label>
                                <input type="date" class="form-control" id="startDate" name="startDate" required>
                            </div>
                            <button type="button" class="btn btn-secondary" id="prevStep">הקודם</button>
                            <button type="submit" class="btn btn-primary">שלח</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2024
            <a href="https://roei-redler.github.io/in-rep/" target="_blank">Roei Redler</a></p>
        </footer>
    </div>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script2.js"></script>
</body>
</html>
